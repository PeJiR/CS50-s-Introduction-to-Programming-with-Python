<!DOCTYPE html>
<html lang="eng">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png"
    href="https://raw.githubusercontent.com/PeJiR/intro-section-with-dropdown-navigation-main/main/images/SWS_Icon_white-bg.png" />
  <title>Pokemon Search App></title>
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <main>
    <div class="logo">
      <img
        src="https://raw.githubusercontent.com/PeJiR/intro-section-with-dropdown-navigation-main/main/images/SWS_Icon_white-bg.png"
        alt ="logo SWS"
        />
    </div>
    <h1>Pokemon Search App</h1>
    <div class="container">
      <form role="search" id="search-form">
        <label for="search-input">Search for Pokemon Name or ID</label>
        <input type="text" name="pokemon" id="search-input" required >
        <button id="search-button">Search</button>
      </form>
      <div class="output">
        <div>
          <div class="top-container">
            <div class="name-and-id">
              <span id="pokemon-name"></span>
              <span id="pokemon-id" ></span>
            </div>
            <div class="size">
              <span id="weight"></span>
              <span id="height" ></span>
            </div>
            <div class="sprite-container" id="sprite-container"></div>
            <div id="types"></div>
          </div>
          <div class="bottom-container">
            <table>
              <tbody>
                <tr>
                  <th>Base</th>
                  <th>Stats</th>
                </tr>
                <tr>
                  <td>HP:</td>
                  <td id="hp"></td>
                </tr>
                <tr>
                  <td>Attack:</td>
                  <td id="attack"></td>
                </tr>
                <tr>
                  <td>Defense:</td>
                  <td id="defense"></td>
                </tr>
                <tr>
                  <td>Sp.Attack:</td>
                  <td id="special-attack"></td>
                </tr>
                <tr>
                  <td>Sp.Defense:</td>
                  <td id="special-defense"></td>
                </tr>
                <tr>
                  <td>Speed:</td>
                  <td id="speed" class="speed"></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <script src="./script.js"></script>
  </main>
  <div class="attribution">
    <strong>StackWiseStudios</strong>
    <a href="https://github.com/PeJiR=" _blank"=""></a>
    . Coded by <a href="https://www.linkedin.com/in/pejir/">Roberto Perez</a>.
  </div>
</body>

</html>
