<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Build a Telephone Number Validator Project</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>

  <header>
    <div>
      <img class="logo" src ="https://raw.githubusercontent.com/PeJiR/intro-section-with-dropdown-navigation-main/main/images/SWS%20Icon%20non-bg.png">
    </div>

  </header>

  <main>
    <h1>  Telephone Number Validator</h1>
    <div class="phone-container">
      <div class="phone-screen">
        <div class="phone-camera"></div>
      </div>    
       <label for"user-input" >Enter your phone number</label>
       <input maxlength="20" type="text" id="user-input" value>
        <div id="results-div"></div>

      <div class="phone-footer">
        <button class="btn" id="check-btn">Check</button>
        <button class="btn" id="clear-btn">Clear</button>
      </div>
  </div>

  </main>

  <footer>
    <img src ="https://raw.githubusercontent.com/PeJiR/intro-section-with-dropdown-navigation-main/main/images/SWS%20Logo%20non%20bg.png">
    &copy
  </footer>
  <script src="./script.js"></script>
</body>

</html>
